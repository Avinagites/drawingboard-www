<form class="form-horizontal" name="form" ng-submit="submitForm()" novalidate>
  <div class="span12">
    <div class="row-fluid">
      <div class="span12">
        <div class="control-group">
          <input ng-model="form_object.poster_name" name="name" type="text" required
                 placeholder="Name for display(*required)"/>
        </div>
        <div class="control-group">
          <input ng-model="form_object.poster_title" name="title" type="text" required
                 placeholder="Title for display(*required)"/>
        </div>
        <div class="control-group">
          <label>Message*</label>
          <textarea class="span12" ng-model="form_object.message" name="response_message" placeholder="Write your response to this review here" required rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-long btn-info">Submit</button>
        <a ng-click="closeForm()" class="btn btn-long btn-danger">Cancel</a>
      </div>
    </div>
  </div>
</form>
