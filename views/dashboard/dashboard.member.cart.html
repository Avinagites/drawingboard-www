<div class="main-container">
  <div id="main-content" class="container">
    <div class="row-fluid">
          <sidebar></sidebar>
          <div class="span9">
            <div class="content-main">
              <div>
                <div class="row-fluid">
                  <h3>CART</h3>
                </div>

                <pre>{{ cartIsEmpty }} </pre>

                <p ng-show="cartIsEmpty">You have not requested for any quotes. Start by clicking <a href="/#/services/venues">here</a> to select your vendors. </p>

                <accordion close-others="true">
                  <accordion-group ng-repeat="(key, value) in cart">
                    <accordion-heading>
                      {{ key }}  <span class="cart-count">({{ lengthOfHash(value) }})</span>
                    </accordion-heading>
                    <div class="cart-item-div" ng-repeat="(id, provider_name) in value">
                      <a target="_blank" ng-href="/#/provider/{{ id }}">{{ provider_name }}</a>
                      <a ng-click="remove(key, id)" class="a-remove">Remove</a>
                    </div>
                  </accordion-group>
                </accordion>
              </div>

              <div ng-if="user_type == 'member' && !cartIsEmpty">
                <div ng-if="current_user.upcoming_events.length > 0">
                  These services are for:
                  <select ng-model="selected_event" ng-options="value.id as value.name for value in current_user.upcoming_events"></select>
                </div>

                <div>
                  <a ng-href="/#/dashboard.member.checkout/{{ selected_event }}" class="btn btn-long btn-danger">Checkout</a>
                </div>

              </div>
              <div ng-if="user_type != 'member' && !cartIsEmpty">
                <a ng-href="/#/register.member.with_event" class="btn btn-long btn-danger">Submit</a>
              </div>

            </div>
          </div>

    </div>
  </div>
</div>
